<div class="card shadow-effect">
    <div class="card-body">
        <div class="text-center mt-3 mb-5">
            <h3>subscribtion</h3>
            <p class="m-auto subs-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit placeat non porro
                ad esse beatae quos. Optio sunt nulla, ipsam dicta inventore vero, doloribus soluta obcaecati ratione
                repellat, rerum culpa!</p>


                <div *ngIf="isInValid" class="alert alert-danger">
                    email in use
                </div>
                

                <div *ngIf="isValid" class="alert alert-success ">
                    success
                </div>




            <form #subForm=ngForm action="" class="form-inline mb-5 mt-5" *ngIf="!isValid" (submit)="submitHandler(subForm.value)">
                <div class="form-group col-md-5 ">
                    <input required #Name="ngModel" ngModel type="text" [placeholder]="'name'"
                        class="form-control input-text" name="name"
                        [ngClass]="{'is-invalid':Email.touched && Email.invalid}">
                    <div class="text-danger" *ngIf="Name.touched && Name.invalid">
                        <div *ngIf="Name.errors?.['required']">name required</div>
                    </div>
                </div>
                <div class="form-group col-md-5 ">
                    <input required #Email="ngModel" email ngModel type="email" [placeholder]="'email'" name="email"
                        class="form-control input-text" [ngClass]="{'is-invalid':Email.touched && Email.invalid}">
                    <div class="text-danger" *ngIf="Email.touched && Email.invalid">
                        <div *ngIf="Email.errors?.['required']">Email required</div>
                        <div *ngIf="Email.errors?.['email']">invalid format</div>

                    </div>
                </div>
                <div class="col-md-2">
                    <button [disabled]="subForm.invalid" class="btn btn-info btn-block btn-sub">subscribe</button>
                </div>
            </form>
        </div>
    </div>
</div>
