<div class="container" >
    <div class="row">
        <div class="col-md-9" >
            <div class="card shadow-effect">
                <img [src]="post.postImgPath"
                    alt="" class="img-fluid  card-img-top">
                <div class="card-body">
                    <small class="bg-light text-danger text-center ">
                        {{post.category.category}}
                    </small>
                    <small class="bg-light text-warning   text-center m-sm-3 ">
                        last update - {{post.createAt.toMillis() |date}}
                    </small>
                    <small class="bg-light text-info  text-center m-sm-3 ">
                        views- {{post.views}}
                    </small>

                    <h1 class="mt-3 mb-3 ">{{post.title}}</h1>
                    <p [innerHTML]="post.content"> </p>
                </div>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>
        <div class="col-md-3">
            <app-post-card *ngFor="let post of singlePost" [fuPost]="post"></app-post-card>
            
        </div>
    </div>
</div>
